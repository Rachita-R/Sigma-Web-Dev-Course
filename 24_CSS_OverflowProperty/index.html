<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overflow Property</title>
    <style>
        .box {
            width:40vw;
            height: 40vh;
            border: 2px solid black;
            overflow:scroll;
            /* white-space:nowrap; */
            text-overflow: ellipsis;
            overflow-x: hidden;
            overflow-y: scroll;
        }
    </style>
  </head>
  <body>
    <div class="box">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Modi nemo iusto
      et optio nulla consequatur inventore unde labore sequi repudiandae
      voluptates, doloribus sapiente accusantium quas. Iusto consequatur
      necessitatibus beatae fuga.
    </div>
  </body>
</html>
