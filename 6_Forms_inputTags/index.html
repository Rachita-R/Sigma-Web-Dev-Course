<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form - let's learn it</title>
  </head>
  <body>
    <h1>Form to Apply for a Job</h1>
    <form action="post">
      <div>
        <label for="username">Enter your Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="enter your name"
        />
      </div>
      <div>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div>
      <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="Yes" />
        <label for="subscribe"> Subscribe our Newsletter</label>
      </div>
      <div>
        <textarea name="feedback" id="feedback" rows="7" cols="15">
Enter your feedback here...</textarea
        >
        <br>
        <label for="feedback"> Feedback</label>
      </div>
      <select name="Fruits">
        <option value="Chickoo">Chickoo</option>
        <option value="Cocomelon">Cocomelon</option>
        <option value="Cherry">Cherry</option>
      </select>
      <input type="text" required>
    </form>
  </body>
</html>
