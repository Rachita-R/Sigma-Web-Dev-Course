<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            color: rgb(23, 321, 145);
        }
        p {
            color: darkred;
        }
        .color {
            color: rgba(12, 22, 32, 0.367);
        }
        .key {
            background-color: firebrick;
            color: #FAB;
        }
        .hsl {
            color: hsl(101, 72%, 33%);
        }
    </style>
</head>
<body>
    <h1>Let's learn about colors</h1>
    <p>Color can be represented in:
        <ol class="color">
            <li class="key">Color Keywords</li>
            <li>Hex Color Code</li>
            <li>RGB - Red Green Blue</li>
            <li>RGBA - Red Green Blue Alpha(opacity)</li>
            <li class="hsl">HSL - Hue Saturation Lightness</li>
        </ol>
    </p>
</body>
</html>
