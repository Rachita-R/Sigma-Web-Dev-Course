
<!-- WRITE HTML AND CSS CODE TO STYLE A PARAGRAPH INSIDE A
 DIV WHICH CONTAINS 5 OTHER PARAGRAPHS.
 1ST PARA MUST HAVE BACKGROUND COLOR YELLOW AND TEXT
 COLOR RED.
 THE OTHER PARAGRAPHS MUST HAVE BACKGROUND COLOR
 BLUE AND TEXT COLOR WHITE. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling a Paragraph</title>
    <style>
        p {
            background-color: yellow;
            color: red;
        }
        p1,p2,p3,p4 {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <p>hellow world</p>
        <p1>hi world</p1>
        <p2>sleep world</p2>
        <p3>wake up world</p3>
        <p4>cook world</p4>
    </div>
</body>
</html>
