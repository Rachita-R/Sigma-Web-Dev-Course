<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Multicolors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: lemonchiffon;
            padding: 12px 0;
            color:darkcyan;
            font-style: italic;
        }
        ul li {
            list-style: none;
            display: inline;
            padding: 25px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>
</body>
</html>
