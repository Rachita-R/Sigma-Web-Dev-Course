<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            border: 2px solid blue;
            display: inline-flex;
            padding: 45px;
            margin: 35px;
        }
        .box1 {
            /* display: none; */
            visibility:inherit;
        }
    </style>
</head>
<body>
    <div class="box box1">
        i am the box
    </div>
    <div class="box">am also nice box</div>
    <span>i am good</span>
    <span>girl</span>
</body>
</html>
