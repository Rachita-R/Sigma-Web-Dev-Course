<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadows and Outlines</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 34px;
        box-shadow: 5px 15px 5px #707021;
      }
      .text-shadow {
        outline: 2px solid black;
        text-shadow: 4px 2px 2px;
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <div class="box">i am the box</div>
    <p class="text-shadow">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. In vitae iste
      asperiores. Delectus tempore obcaecati fuga cumque sit hic harum debitis,
      odio et iusto laudantium quis corrupti quisquam. Quo, voluptates?
    </p>
  </body>
</html>
